<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .clearfix:after {
      content: '';
      height: 0;
      display: block;
      visibility: hidden;
      clear: both;
    }

    .fleft {
      float: left;
    }

    .fright {
      float: right;
    }
    .outer{
      padding-left:65px;
    }

    .footer {
      width: 855px;
      text-align: left;
      padding-top: 12px;
      padding-bottom:15px;
      position: relative;
    }
    .footer::before{
      content:"";
      width: 100%;
      height: 2px;
      background-color: rgba(0, 0, 0, 0.16);
      position: absolute;
      top: 0;
      left: 0;
    }

    .footer .fleft {
      font-size: 16px;
      color: #6A7078;
    }

    .footer .fleft p {
      margin: 0;
    }

    .footer .fright {
      margin-top: 9px;
      font-size: 16px;
      font-family: PingFangSC-Regular;
      font-weight: 400;
      color: rgba(51, 60, 72, 1);
    }
  </style>

  <script>
    var lang = 'zh';

    function subst() {
      var vars = {};
      var x = window.location.search.substring(1).split('&');
      for (var i in x) {
        var z = x[i].split('=', 2);
        vars[z[0]] = unescape(z[1]);
      }
      var x = ['frompage', 'topage', 'page', 'webpage', 'section', 'subsection', 'subsubsection'];
      for (var i in x) {
        var y = document.getElementsByClassName(x[i]);
        for (var j = 0; j < y.length; ++j) y[j].textContent = vars[x[i]];
      }
    }
  </script>
</head>

<body onload="subst()">
  <div class="outer">
      <div class="footer clearfix">
          <div class="fleft">
            <p id="text">本报告仅对本次标本检测负责，结果仅供医生参考</p>
            <p>research use only</p>
          </div>
          <div class="fright">
            <span class="page"></span> / <span class="topage"></span>
          </div>
        </div>
  </div>
  


</body>

</html>
