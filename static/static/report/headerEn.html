<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .outer {
            width: 995px;
            margin: 0 auto;
            height: 130px;
            position: relative;
        }

        .header {
            width: 890px;
            height: 87px;
            border-bottom: 1px dashed #666;
            position: absolute;
            left: 90px;
        }

        .header .bg {
            position: absolute;
            top: 0;
            left: -90px;
        }

        .header .logo {
            position: absolute;
            bottom: 10px;
            left: 48px;
            max-height: 60px;
        }

        .header .text {
            color: #2A2A2A;
            font-size: 16px;
            position: absolute;
            bottom: 10px;
            right: 1px;
        }
    </style>
</head>


<body>
<!-- 头部 -->
<div class="outer">
    <div class="header">
        <img src="imgs/header.png" class="bg" alt="">
        <img src="imgs/report-pic-logoEN.png" class="logo" id="logo" alt="">
        <div class="text">&nbsp;
            <span class="number" id="number">Report Date:000</span>&nbsp;&nbsp;&nbsp;&nbsp;
            <span class="date" id="date">Report Date:000</span>
        </div>
    </div>
</div>

<script>
    //   获取当前时间
    function formatDate(time) {
        var date = new Date(time);

        var year = date.getFullYear();
        var month = date.getMonth() + 1; //月份是从0开始的
        var day = date.getDate();

        var newTime = year + '-' + (month < 10 ? '0' + month : month) + '-' + (day < 10 ? '0' + day : day);
        return newTime;
    }

    //获取参数
    function getQueryString(para) {
        var str = window.location.search;
        var num = str.indexOf("?")
        str = str.substr(num + 1);
        var arr = str.split("&");
        var newArr = [];
        for (var i = 0; i < arr.length; i++) {
            var nnum = arr[i].indexOf("=");
            newArr.push(arr[i].substring(0, nnum));
            newArr.push(arr[i].substr(nnum + 1));
        }
        var paraIndex = newArr.indexOf(para);
        if (paraIndex >= 0) {
            return newArr[paraIndex + 1];
        } else {
            return para + "不是正确的参数名"
        }
    }

    var currentTime = formatDate(new Date().getTime());
    document.querySelector('#date').innerHTML = "Report Date：" + currentTime;

    var reportId = getQueryString('reportid')
    document.querySelector('#number').innerHTML = "Report Date：" + reportId;

    var filename = decodeURI(getQueryString('filename'))
    var fileid = getQueryString('fileid')
    var caseid = getQueryString('caseid')

    if (!!filename && !!fileid && !!caseid) {
        var src = '/aipath/api/files/attachment?caseid=' + caseid + '&fileid=' + fileid + '&filename=' + filename
        document.getElementById('logo').src = src
    }
</script>
</body>

</html>
